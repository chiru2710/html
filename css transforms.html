<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transforms & Animations Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e1f5fe);
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    /* Common box style */
    .box {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4fc3f7;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.5s ease, background 0.5s ease;
    }

    /* Transform Effects */
    .box:hover {
      transform: scale(1.2) rotate(15deg);
      background: #0288d1;
    }

    /* Animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        background: #4fc3f7;
      }
      50% {
        transform: scale(1.1);
        background: #29b6f6;
      }
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    .spin {
      animation: spin 3s linear infinite;
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <h1>CSS Transforms & Animations</h1>

  <div class="container">
    <div class="box bounce">Bounce</div>
    <div class="box spin">Spin</div>
    <div class="box pulse">Pulse</div>
  </div>
</body>
</html>
