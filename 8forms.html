        <img src="./images/rtc.png" alt="logo" width="200px">
        <h1>Andhra Pradesh State Road Transport Corporation</h1>
        <h2>General Bus Pass Application</h2>

    <fieldset>
        <legend>Application Details</legend>
        <table>
            <tr>
                <td style="padding-right: 250px;">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Name" required id="name">
                </td>

                <br>
                <td style="padding-left: 50px;">
                    <label for="Father's Name/Gaurdian Name">Father's Name/Gaurdian Name:</label>
                    <input type="text" placeholder="Father's Name/Gaurdian Name" required
                        id="Father's Name/Gaurdian Name">
                </td>
            </tr>
            <tr>
                <td style="padding-right: 250px;">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" placeholder="date of birth" required id="dob">
                </td>
                <td style="padding-left: 50px;">
                    <label style="padding-right: 30px;">Gender</label>
                    <label for="female">Female</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="male" name="gender">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Phone">Phone No: </label>
                    <input type="number" id="Phone" placeholder="Phone No" maxlength="10">
                </td>
                <td style="padding-left: 50px;">
                    <label for="aadhar">Adhaar No:</label>
                    <input type="number" id="aadhar" placeholder="Adhaar No" maxlength="12">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="whatsapp">WhatsApp No:</label>
                    <input type="number" placeholder="WhatsApp No" id="whatsapp" maxlength="10">
                </td>
                <td style="padding-left: 50px;">
                    <label for="Email">Email id:</label>
                    <input type="email" placeholder="Email id" id="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file">Photo: </label>
                    <input type="file" id="file" placeholder="photo">
                </td>
            </tr>
        </table>
    </fieldset>
